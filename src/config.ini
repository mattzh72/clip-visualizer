[global]
buckets = noun,number,verb

[vrd]
train = /viscam/data/vrd/annotations_train.json
test = /viscam/data/vrd/annotations_test.json
objects = /viscam/data/vrd/objects.json
predicates = /viscam/data/vrd/predicates.json

[data]
noun_file = ../data/cats.txt
verb_file = ../data/verbs_lite.txt
embedding_base_path = ../results/embeddings
sim_base_path = ../results/similarity
count_limit = 5

[sim]
bucket = noun

[heatmap]
bucket = noun
with_ticks = true
output = ../results/visualizations